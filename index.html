  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      var A = new Class({
        initialize: function() {
          this.foo = 'bar';
        },
        a: function() {}
      });

      var B = new Class({
        Extends: A,
        Implements: [Chain, Options],
        b: function() {}
      });

      var C = new Class({
        Extends: B,
        Implements: [Events],
        initialize: function(p) {
          this.parent();
          this.setOptions(p);
        },
        c: function() {}
      });

      var x = new C({
        bar: 'baz'
      });

      console.log(x);
    });
  </script>
